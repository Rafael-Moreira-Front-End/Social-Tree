<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Social Tree</title>
</head>

<body>
    <div class="main">
        <div class="avatar">
            <img src="./img/perfil0.jpg" alt=" perfil">
        </div>
        <div class="name">

            <span>Rafael Moreira</span>
        </div>
        <div class="buttom">
            <button class="bt">
                <a href="https://www.google.pt" target="_blank">Link 1</a>
            </button>
            <button class="bt">
                 <a href="https://www.google.pt" target="_blank">Link 2</a>
            </button>
            <button class="bt">
                 <a href="https://www.google.pt" target="_blank">Link 3</a>
            </button>
            <button class="bt">
                 <a href="https://www.google.pt" target="_blank">Link 4</a>
            </button>
        </div>

        <div class="social">
            <a href="https://twitter.com/?lang=pt_pt" target="_blank" ><img class="social_icon" src="./img/twitter.svg" alt=""></a>

            <a href="https://www.twitch.tv/" target="_blank" ><img class="social_icon" src="./img/twitch.svg" alt=""></a>

            <a href="https://www.instagram.com/" target="_blank" > <img class="social_icon" src="./img/instagram.svg" alt=""></a>

            <a href="https://www.linkedin.com/" target="_blank" > <img class="social_icon" src="./img/linkedin.svg" alt=""></a>

            <a href="https://github.com/" target="_blank" > <img class="social_icon" src="./img/github.svg" alt=""></a>
        </div>
    </div>
</body>

</html>
